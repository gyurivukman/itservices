<div id="services-component-wrapper">
    <div id="services-component-sidemenu-container">
        <mat-nav-list *ngIf="serviceNames">
            <mat-list-item *ngFor="let service of serviceNames;let i=index;" (click)="selectService(service.id)">
                {{ service.name }}
            </mat-list-item>
        </mat-nav-list>
    </div>
    <div id="services-component-content-container">
        <serviceview></serviceview>
    </div>
</div>
