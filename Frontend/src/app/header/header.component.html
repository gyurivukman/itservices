<div id="header-container">

    <div id="header-left-container">
        <div id="header-left-container-logo-and-navbar-container">
            <div id="header-decorator-logo">
                <span id="big-header-text">IT Services Portal</span>
            </div>
            
            <div id="header-navbar-container">
                <nav id = "header-navbar" mat-tab-nav-bar [backgroundColor]="tabNavBackground">
                    <a class="header-nav-tab-menu-element" mat-tab-link
                        *ngFor="let tabLink of tabLinks; let i = index"                            
                        [routerLink]="tabLink.link"
                        routerLinkActive #rla="routerLinkActive"
                        [active]="rla.isActive">
                        {{tabLink.label}}
                    </a>
                </nav>
                <button mat-button id="logout-button" color="primary" (click)="logout()"><mat-icon id="logout-icon" svgIcon="logout"></mat-icon></button>
            </div>
        </div>
        <div id="header-left-container-decorator-element">&nbsp;</div>
    </div>

    <div id="header-right-container">
        <div id="header-right-mask">&nbsp;</div>
        <div class="header-decorator-arrow" id="header-decorator-arrow-first">&nbsp;</div>
        <div class="header-decorator-arrow" id="header-decorator-arrow-second">&nbsp;</div>
    </div>

</div>
